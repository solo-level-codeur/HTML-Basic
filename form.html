<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de commande</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: rgb(23, 69, 105);
        background: linear-gradient(
          0deg,
          rgba(23, 69, 105, 1) 0%,
          rgba(28, 108, 218, 1) 100%
        );
      }
      form {
        width: 400px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }
      fieldset {
        border: none;
        margin-bottom: 20px;
        padding: 0;
      }
      legend {
        font-weight: bold;
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="range"] {
        width: 100%;
        margin-bottom: 10px;
      }
      .taille {
        display: flex;
        justify-content: space-between;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }
      button[type="submit"] {
        background-color: #4caf50;
      }
      button[type="reset"] {
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <!--background par https://cssgradient.io/-->
    <form>
      <fieldset>
        <legend>Client</legend>
        <label for="name">Nom :</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nom"
          pattern="[A-Z ]+"
          title="Le nom doit être en majuscules."
          required
        />

        <label for="first-name">Prénom :</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="Prénom"
          pattern="[A-Z][a-z]+"
          title="Le prénom doit commencer par une majuscule suivie de minuscules."
          required
        />

        <label for="address">Adresse :</label>
        <input type="text" id="address" name="address" required />

        <label for="postal">Code Postal :</label>
        <input
          type="text"
          id="postal"
          name="postal"
          placeholder="Code Postal"
          pattern="\d{1,5}"
          title="Le code postal doit contenir uniquement des chiffres et ne pas dépasser 5 chiffres."
          maxlength="5"
          required
        />

        <label for="country">Pays :</label>
        <input
          type="text"
          id="country"
          name="country"
          value="France"
          readonly
        />
      </fieldset>

      <fieldset>
        <legend>Commande</legend>
        <label for="model">Modèle :</label>
        <input type="text" id="model" name="model" value="Road 66" readonly />

        <label for="size">Taille :</label>
        <input type="range" id="size" name="size" min="0" max="3" step="1" />
        <div class="taille">
          <span>S</span>
          <span>M</span>
          <span>L</span>
          <span>XL</span>
        </div>

        <label for="quantity">Quantité :</label>
        <select id="quantity" name="quantity" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </fieldset>

      <button type="submit">Commander</button>
      <button type="reset">Recommencer</button>
    </form>
  </body>
</html>
